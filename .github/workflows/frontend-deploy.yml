name: Deploy Frontend to Azure Static Web Apps

on:
  push:
    branches: [main]
    paths:
      - 'client/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Build
        working-directory: ./client
        env:
          VITE_API_URL: https://fineguard-api.whitepebble-687b5e28.westeurope.azurecontainerapps.io
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./client"
          output_location: "dist"
          skip_app_build: true

      - name: Health Check
        run: |
          sleep 20
          echo "Checking https://wonderful-sea-02c6a4203.1.azurestaticapps.net"

          for i in {1..5}; do
            if curl -f "https://wonderful-sea-02c6a4203.1.azurestaticapps.net"; then
              echo "✅ Frontend health check passed"
              exit 0
            fi
            echo "Attempt $i failed, retrying..."
            sleep 10
          done

          echo "❌ Frontend health check failed"
          exit 1

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests that don't require external services
    integration: Integration tests that require external services (MongoDB, RabbitMQ)
    slow: Tests that take longer to execute

addopts =
    --verbose
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    -p no:warnings

asyncio_mode = auto
